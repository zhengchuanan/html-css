<!DOCTYPE html>
<html>

    <h4 style="background-color: rgba(45, 45, 45, 0.3); text-align:center;">Alphabet</h4>
    <p>rgba 代表：
        r = red 红色
        g = green 绿色
        b = blue 蓝色
        a = alpha 透明度
    </p>
    <p>
        RGB 值可以在 0 到 255 之间。
        alpha 值可以在 0 到 1 之间，其中 0 代表完全透明，1 代表完全不透明
    </p>
</html>
