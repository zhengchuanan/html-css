<!DOCTYPE html>
<html>
    <head>
        <title>css十六进制颜色</title>
        <meta charset="utf-8">
    </head>
    <style>
        h4{
            text-align: center;
        }
        p{
            text-align: justify;
        }
    </style>
    <body>
        <h4>Google</h4>
        <p>
            text-align: justify;可以让除最后一行之外的文字两端对齐，即每行的左右两端都紧贴行的边缘。

            text-align: center;可以让文本居中对齐。

            text-align: right;可以让文本右对齐。

            text-align: left;是text-align的默认值，它可以让文本左对齐
        </p>
    </body>
</html>
