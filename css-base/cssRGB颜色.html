<!DOCTYPE html>
<html>
    <head>
        <title>RGB颜色</title>
        <meta charset="utf-8">
    </head>
    <style>
        body {
            /*  RGB 里，你只需要指定每种颜色的亮度大小，从 0 到 255 */
            /* 黑色的 RGB 值声明如下： rgb(0, 0, 0)
                白色的 RGB 值声明如下： rgb(255, 255, 255) */
          background-color: rgb(0, 0, 0);
        }
      </style>
</html>
